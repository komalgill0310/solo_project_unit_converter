<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            <div class="main">
                <h1 id="title">Metric/Imperial Unit Conversion</h1>
                <input type="number" id="number-to-convert"/>
                <button id="convert-btn">Convert</button>
            </div>
            
            <div class="calculated-conversion-container">
                
                <div class="conversion-results">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length" class="converted-data"></p>
                </div>
                
                <div class="conversion-results">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume" class="converted-data"></p>
                </div>
                
                <div class="conversion-results">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass" class="converted-data"></p>
                </div>
            
            </div>
            
        </div>                
        
        <script src="index.js"></script>
        
    </body>
</html>
